<div class="modal fade" id="divisionModal">
	<div class="modal-dialogue">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h1>Assign Brackets</h1>
			</div><!-- modal-header -->

			<div class="modal-body">
				<table class="table">
					<thead>
						<th>Division Name</th>
						<th>Status</th>
						<th>Edit</th>
					</thead>
					<tbody>
						<tr ng-repeat="(key, division) in event.divisions">
							<td>{{division.name}}</td>
							<td>{{division.status}}</td>
							<td><button class="btn btn-default" ng-click="addBracket(key, division)">Assign Bracket</button></td>
						</tr><!-- division -->
					</tbody>
				</table>
			</div><!-- modal-body -->
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">Close</button>
			</div><!-- modal-footer -->
		</div><!-- modal-content -->
	</div><!-- modal-dialogue -->
</div><!-- modal fade -->
