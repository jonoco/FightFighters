<section>
<div class="container">
	<div class="directory">
		<h1>All Current Events</h1>
		<div ng-repeat="(key, event) in directory">
			<div class="directory-event" ng-repeat="(key, field) in event">
				<a ng-href="#/event/{{field.creator}}/{{key}}">
					<h2>{{field.name}}</h2>
					<p>Location: <span>{{field.location}}</span></p>
					<p>Date: <span>{{field.date}}</span></p>
				</a>
			</div><!-- repeat.event -->
		</div><!-- repeat.directory -->	
	</div><!-- directory -->		
</div><!-- container -->
</section>
