<section>
<div class="container">
  <div class="event-signup">
    <form name="myform" class="form-horizontal" 
      ng-submit="signup()" novalidate>

      <h1>{{event.name}}</h1>

      <p class="error" ng-show="message">{{ message }}</p>

      <div class="form-group">
        <label for="sign-first" class="control-label col-sm-2">First Name</label>
        <div class="col-sm-10">
          <input type="text" name="first" placeholder="First Name" class="form-control" id="sign-first"
            ng-model="user.firstName" ng-required="true" autofocus>  
        </div><!-- col-sm-10 -->
        <p class="error" ng-show="myform.first.$invalid && myform.first.$touched">must be a filled</p>
      </div><!-- form-group -->

      <div class="form-group">
        <label for="sign-last" class="control-label col-sm-2">Last Name</label>
        <div class="col-sm-10">
          <input type="text" name="last" placeholder="Last Name" class="form-control" id="sign-last"
            ng-model="user.lastName" ng-required="true">  
        </div><!-- col-sm-10 -->
        <p class="error" ng-show="myform.last.$invalid && myform.last.$touched">must be a filled</p>
      </div><!-- form-group -->

      <div class="form-group">
        <label for="sign-age" class="control-label col-sm-2">Age</label>
        <div class="col-sm-10">
          <input type="number" name="age" placeholder="Age" class="form-control" id="sign-age"
            ng-model="user.age" ng-required="true">  
        </div><!-- col-sm-10 -->
        <p class="error" ng-show="myform.age.$invalid && myform.age.$touched">must be a valid age</p>
      </div><!-- form-group -->

      <div class="form-group">
        <label class="control-label col-sm-2">Sex</label>
        <div class="col-sm-10">
          <label for="sign-male" class="radio-inline">
            <input type="radio" name="sex" id="sign-male" ng-model="user.sex" value="Male">
            Male
          </label>
          <label for="sign-female" class="radio-inline">
            <input type="radio" name="sex" id="sign-female" ng-model="user.sex" value="Female">
            Female
          </label>
        </div><!-- col-sm-10 -->
      </div><!-- form-group -->

      <div class="form-group">
        <label for="sign-rank" class="control-label col-sm-2">Rank</label>
        <div class="col-sm-10">
          <input type="text" name="rank" placeholder="Rank" class="form-control" id="sign-rank"
            ng-model="user.rank" ng-required="true">  
        </div><!-- col-sm-10 -->
        <p class="error" ng-show="myform.rank.$invalid && myform.rank.$touched">must be a filled</p>
      </div><!-- form-group -->

      <div class="form-group">
        <label for="sign-weight" class="control-label col-sm-2">Weight</label>
        <div class="col-sm-10">
          <input type="number" name="weight" placeholder="Weight" class="form-control" id="sign-weight"
            ng-model="user.weight" ng-required="true">  
        </div><!-- col-sm-10 -->
        <p class="error" ng-show="myform.weight.$invalid && myform.weight.$touched">must be a valid weight</p>
      </div><!-- form-group -->

      <div class="form-group">
        <label for="signEmail" class="control-label col-sm-2">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" placeholder="Email" class="form-control" id="signEmail"
            ng-model="user.email" ng-required="true">  
        </div><!-- col-sm-10 -->
        <p class="error"
          ng-show="myform.email.$invalid && myform.email.$touched">must be a valid email</p>
      </div><!-- form-group -->

      <button type="submit" class="btn btn-primary"
        ng-disabled="myform.$invalid">Sign Up</button>
    </form>
  </div><!-- event-signup -->
</div><!-- container -->
</section>
