<section>
<div class="container">
	<div class="user">
		<form name="myform" 
			ng-submit="addEvent()" novalidate>
			<h1>make a new event</h1>
			<div class="input-group">
				<input type="text" name="eventName" placeholder="event name" class="form-control" 
					ng-model="eventName" 
					ng-required="true">
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit"
						ng-disabled="myform.$invalid">make event</button>	
				</span>
			</div><!-- input-group -->
		</form>		
		
		<div class="events">
			<h1>my events</h1>
			<div class="event" ng-repeat="(key, event) in events">
				<a class="pull-left" ng-href="#/event/{{key}}"><h2>{{event.name}}</h2></a>
				<div class="button-group">
					<a class="btn btn-danger" role='button' ng-click="deleteevent(event.$id)">delete</a>
					<a class="btn btn-default" ng-href="/event/{{key}}">edit</a>
					<a class="btn btn-primary" ng-href="/review/{{key}}">register link</a>
				</div><!-- button-group -->
			</div><!-- event -->
		</div><!-- events -->
	</div><!-- user -->
</div><!-- container -->
</section>
